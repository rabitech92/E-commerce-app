<div class="container-fluid col-8  ">
    <strong></strong><h1 style="background-color: blueviolet; text-align: center;">Employee Registereed Form</h1><strong></strong>
    <form [formGroup]="addForm" style="color: black;" (ngSubmit)="addSeller()">    
        <div class="form-group" style="color: black; ">
            <label for="" style="color:black">Employee Type :</label>
            <select name="custom-select"  class="form-group col-12" formControlName="userType" >
                <option selected>SELECT ONE</option>
                <option> Manager</option>
                <option> Admin</option>
                <option> Sells-man</option>
                <option> Stuff</option>
            </select>
        </div>
        <div class="form-group ">
            <label for="" style="color:black">User Name :</label>
            <input type="text" class="form-control " formControlName="userName" >
        </div>
        <div class="form-group mb-2">
            <label for="" style="color:black">Father Name :</label>
            <input type="text" class="form-control" formControlName="fatherName">
        </div>
        <div class="form-group mb-2">
            <label for="" style="color:black">Mother Name :</label>
            <input type="text" class="form-control" formControlName="motherName" >
        </div>
        <div class="form-group mb-2">
            <label for="" style="color:black">Birth Date :</label>
            <input type="date" class="form-control" formControlName="dOfBirth" >
        </div>
        <div class="form-group mb-2">
            <label class="d-flex justify-content" style="color:black">Address :</label>
            <input type="text" class="form-control" formControlName="address" >
        </div>
        <div class="form-group mb-2">
            <label for="" style="color:black">salary :</label>
            <input type="number" class="form-control" formControlName="salary" >
        </div>
        <div class="form-group mb-2">
            <label for="" style="color:black">Branch :</label>
            <input type="text" class="form-control" formControlName="branch" >
        </div>
        <div class="form-group mb-2 top-2">
            <label for="" style="color:black">Phone :</label>
            <input type="tel" class="form-control" formControlName="phone" >
        </div>
        <button class="btn btn-primary btn-sm" type="submit" >Submit</button>&nbsp;
        <!-- <button class="btn btn-info btn-sm" type="submit" (click)="updateSeller()">Update</button>&nbsp; -->
    </form>
</div>
<div>
    <table class="table">
        <thead style="color: black;">
            <tr style="background-color: blueviolet; text-align: center; color: white;">
                <td>Id</td>
                <td>Employee Type</td>
                <td>Employee Name</td>
                <td>Father Name</td>
                <td>Mother Name</td>
                <td>Birth date</td>
                <td>Address</td>
                <td>Salary</td>
                <td>Branch</td>
                <td>Phone</td>
                <td style="text-align: center;">Action</td>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let sel of selle" class="mb-2">
                  <td >{{sel.id}}</td>
                  <td> {{sel.userType}}</td>
                  <td>{{sel.userName}}</td>
                  <td >{{sel.fatherName}}</td>
                  <td>{{sel.motherName}}</td>
                  <td >{{sel.dOfBirth}}</td>
                  <td> {{sel.address}}</td>
                  <td> {{sel.salary}}</td>
                  <td> {{sel.branch}}</td>
                  <td> {{sel.phone}}</td>
                  <td style="text-align: center;"> <button class="btn btn-info" (click)="editSeller(sel)">Update</button>&nbsp;<button class="btn btn-danger"   (click)="deleteSeller(sel)">Delete</button> </td>

                </tr>               
              </tbody>
    </table>
</div>
<app-footer></app-footer>
